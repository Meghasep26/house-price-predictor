name: MLOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  mlops-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Run basic tests (placeholder)
        run: |
          echo "Tests will run here."
          echo "Add pytest or other tests in the future."

      - name: Prepare directories (ensure model output paths exist)
        run: |
          mkdir -p models/trained
          mkdir -p data/processed
          mkdir -p mlruns

      - name: Run Data processing
        run: |
          python src/data/run_processing.py --input data/raw/house_data.csv --output data/processed/cleaned_house_data_v1.csv

      - name: Do Feature Engineering
        run: |
          python src/features/run_feature_engineering.py --input data/processed/cleaned_house_data_v1.csv --output data/processed/data_scientists_features.csv

      - name: Setup MLflow Tracking Server (local docker)
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d --name mlflow-tracking-server -p 5000:5000 \
            ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 \
              --backend-store-uri sqlite:///mlflow.db \
              --default-artifact-root file:./mlruns
          # wait for mlflow server to be ready
          for i in $(seq 1 20); do
            if curl -sSf http://localhost:5000 >/dev/null 2>&1; then echo "mlflow up"; break; fi
            echo "waiting for mlflow..."; sleep 3
          done

      - name: Train the Model (example)
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          # ensure model dir exists and run training script
          mkdir -p models/trained
          python src/models/train.py \
            --input data/processed/data_scientists_features.csv \
            --output models/trained \
            --mlflow-tracking-uri ${MLFLOW_TRACKING_URI}

      - name: Cleanup MLflow Tracking Server
        if: always()
        run: |
          docker stop mlflow-tracking-server || true
          docker rm mlflow-tracking-server || true
          docker rmi ghcr.io/mlflow/mlflow:latest || true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: "."
          file: "Dockerfile"
          push: true
          tags: |
            meghasep26/fastapi:${{ github.sha }}