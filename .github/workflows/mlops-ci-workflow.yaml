name: MLOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  mlops-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies if present
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Ensure required directories exist
        run: |
          mkdir -p data/processed
          mkdir -p models/trained

      - name: Run Data processing (safe)
        run: |
          if [ -f src/data/run_processing.py ]; then
            python src/data/run_processing.py --input data/raw/house_data.csv --output data/processed/cleaned_house_data_v1.csv
          else
            echo "run_processing.py not found - skipping data processing step"
          fi

      - name: Run Feature Engineering (safe)
        run: |
          if [ -f src/features/run_feature_engineering.py ]; then
            python src/features/run_feature_engineering.py --input data/processed/cleaned_house_data_v1.csv --output data/processed/data_scientists_features.csv
          else
            echo "feature engineering script not found - skipping"
          fi

      - name: Setup temporary MLflow Tracking Server (local container)
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d --name mlflow-tracking-server -p 5000:5000 ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /tmp/mlruns
        # Give mlflow a moment to start
      - name: Wait for mlflow to start
        run: |
          for i in {1..10}; do curl -sSf http://localhost:5000 || sleep 1; done || true

      - name: Train the Model (safe)
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          if [ -f src/train/train_model.py ]; then
            python src/train/train_model.py --input data/processed/cleaned_house_data_v1.csv --output models/trained --mlflow-tracking-uri http://localhost:5000
          else
            echo "train_model.py not found - skipping training"
          fi

      - name: Cleanup MLflow container
        if: always()
        run: |
          docker stop mlflow-tracking-server || true
          docker rm mlflow-tracking-server || true
          docker rmi ghcr.io/mlflow/mlflow:latest || true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          # Use a valid tag string â€” use the short SHA for immutability
          tags: |
            meghasep26/fastapi:${{ github.sha }}