name: MLOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  mlops-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Run basic tests 
        run: | 
         echo "Tests will run here." echo "Add pytest or other tests in the future."

      - name: Run Data processing tests
        run: |
          python src/data/run_processing.py \
            --input data/raw/house_data.csv \
            --output data/processed/cleaned_house_data_v1.csv
          
      - name: Run Feature Engineering tests
        run: |
          python src/features/engineering.py\
           --input data/processed/cleaned_house_data_v1.csv \
           --output data/processed/data_scientists_features.csv
          

      - name: Setup MLflow Tracking Server 
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d --name mlflow-tracking-server -p 5000:5000 ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns
        # Give mlflow a moment to start
      - name: Wait for mlflow to start
        run: |
          for i in {1..10}; do curl -sSf http://localhost:5000 || sleep 1; done || true

      - name: Train the Model 
        run: | 
         python src/data/run_processing.py \ 
         --input data/raw/house_data.csv \ 
         --output data/processed/cleaned_house_data_v1.csv \ 
         --model-dir models --mlflow-tracking-uri http://localhost:5000

      - name: Cleaning up MLflow Tracking Server 
        run: | 
         docker stop mlflow-tracking-server docker rm mlflow-tracking-server docker rmi ghcr.io/mlflow/mlflow:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          # Use a valid tag string â€” use the short SHA for immutability
          tags: |
            meghasep26/fastapi:${{ github.sha }}